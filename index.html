    <meta charset="UTF-8">

	<link rel="shortcut icon" href="https://mkandan1.github.io/assets/fav/favicon-16x16.png" size="16x16"type="image/x-icon">
	<link rel="shortcut icon" href="https://mkandan1.github.io/assets/fav/android-chrome-512x512.png" size="512x512" type="image/x-icon">
	<link rel="shortcut icon" href="https://mkandan1.github.io/assets/fav/android-chrome-192x192.png" size="192x192"type="image/x-icon">
	<link rel="shortcut icon" href="https://mkandan1.github.io/assets/fav/apple-touch-icon.png" size="180x180"type="image/x-icon">
    <meta name="theme-color" content="#0019d8">
    <meta meta name="viewport" content="width=device-width, user-scalable=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!--font from Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
    <title>Mani Kandan - Developer</title>
</head>
<body>
<!--Reminder starting here-->
<main class="d-flex">
    <div class="container col-12 align-self-center web__message-container">
        <div class="row web-message mb-5">
            <div class="col-12 header">
                <h3 class="text-uppercase mb-3 font-weight-bold text-center">Coming Soon</h3>
            </div>
            <div class="col-12 header">
                <h4 class="text-center">Website is under maintanence for</h4>
            </div>
        </div>
        <div class="container col-10 text-center">
            <div class="row counter">
                <div class="col-1-md mb-2 ml-4 timer">
                    <div class="__border"><h1 class="__Elements mb-0"><span id="days"></span> <br>Days</h1></div>
                </div>
                <div class="col-1-md mb-2 ml-4 timer">
                    <div class="__border"><h1 class="__Elements mb-0"><span id="hours"></span> <br>Hours</h1></div>
                </div>
                <div class="col-1-md mb-2 ml-4 timer">
                    <div class="__border"><h1 class="__Elements mb-0"><span id="mins"></span> <br>Mins</h1></div>
                </div>
                <div class="col-1-md mb-2 ml-4 timer">
                    <div class="__border"><h1 class="__Elements mb-0"><span id="secs"></span> <br>Secs</h1></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row col-12 m-0 announce position-absolute p-3" id="announce">
        <div class="container announce-text p-0 align-self-center">
            <h2><span id="bold">Announcement:</span> I need additional time to build my portfolio site. So, I have extended the release date. Thanks</h2>
        </div>
        <button class="remove_announce align-self-center" onclick="document.getElementById('announce').style.visibility = 'hidden';">
            <i class="fi-rr-cross-small"></i>
        </button>
    </div>
</main>    
<!--Bootstrap JQuery-->
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!--Bootstrap JavaScript-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://mkandan1.github.io/js/script.js"></script>
</body>
</html>
