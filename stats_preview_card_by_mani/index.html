<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link of styling sheet-->
    <link rel="stylesheet" href="https://mkandan1.github.io/stats_preview_card_by_mani/StyingSheet.css">
    <link rel="stylesheet" href="https://mkandan1.github.io/stats_preview_card_by_mani/res_styleSheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title>Stats preview card</title>
</head>
<body>
    <div id="card">
        <div class="container">
            <div class="contents">
                <div class="contents-container">
                    <div class="heading">
                        <h1>Get <span>insights</span> that help your business grow.</h1>
                    </div>
                    <div class="para">
                        <p>Discover the benefits of the data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    </div>
                    <div class="stats">
                        <div class="stat_one stat">
                            <h2>10K+</h2>
                            <h4>Companies</h4>
                        </div>
                        <div class="stat_two stat">
                            <h2>314</h2>
                            <h4>Templates</h4>
                        </div>
                        <div class="stat_three stat">
                            <h2>12M+</h2>
                            <h4>Queries</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="background_hero">

            </div>
        </div>
    </div>
</body>
</html>
